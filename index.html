<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="upper_container">
    <div class="name">
        <h1>Basic Calculator</h1>
    </div>
    <div class="screen">
        <p id="screen-text">

        </p>
    </div>
  </div>
  <div class="lower_container">
      <div class="first-row">
          <div class="clear">
              <button>Clear</button>
          </div>
          <div class="delete">
              <button>Delete</button>
          </div>
      </div>
      <div class="second-row row">
          <div class="seven number">
              <button>
                  7
              </button>
          </div>
          <div class="eighth number">
              <button>
                  8
              </button>
          </div>
          <div class="nine number">
              <button>
                  9
              </button>
          </div>
          <div class="division function">
              <button class="operator">%</button>
          </div>
      </div>
      <div class="third-row row">
          <div class="four number">
              <button>
                  4
              </button>
          </div>
          <div class="five number">
                <button>
                    5
                </button>
          </div>
          <div class="six number">
                <button>
                    6
                </button>
          </div>
          <div class="multiplication function">
                <button class="operator">x</button>
          </div>
      </div>
      <div class="fourth-row row">
            <div class="one number">
                <button>
                    1
                </button>
            </div>
            <div class="two number">
                <button>
                    2
                </button>
            </div>
            <div class="three number">
                <button>
                    3
                </button>
            </div>
            <div class="subtraction function">
                <button class="operator">-</button>
            </div>
      </div>
      <div class="fifth-row row">
            <div class="zero number">
                <button>
                    0
                </button>
            </div>
            <div class="equal function">
                <button class="operator">=</button>
            </div>
            <div class="addition function">
                <button class="operator">+</button>
            </div>
      </div>
  </div>
</div>

<h2 class="signature"><i>Mauro Lara</i></h2>
<script src="app.js"></script>
</body>
</html>
